    <!doctype html>
        <html lang="es">
        <head>
            <meta charset="utf-8"/>
            <title>Formulario</title>
            <link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" />
            <link rel="shortcut icon" href="images/icon/icono4.png">
            <link rel="stylesheet" type="text/css" href="css/estilosform.css">
            <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
            <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
            <script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
        </head>
        <body>
            <header id="header">
                <hgroup>
                    
                    <h2 class="section_title">formulario</h2><div class="btn_view_site"><a href="Gerente De Area De Mantenimiento.html" class="boton">Inicio</a></div>
                </hgroup>
            </header>
            <section id="secondary_bar">
               
                <div class="breadcrumbs_container">
                    <article class="breadcrumbs"><a href="index.html">inicio</a> <div class="breadcrumb_divider"></div> <a class="current">Formulario</a></article>
                </div>
            </section>
          <div id="formulario" class="izquierda">
              <form class="form-horizontal cuadrar">
    <div class="form-group">
        <label class="control-label col-xs-3">Correo:</label>
        <div class="col-xs-9">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Contraseña:</label>
        <div class="col-xs-9">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Confirmar Contraseña:</label>
        <div class="col-xs-9">
            <input type="password" class="form-control" placeholder="Confirmar Password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Nombre:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" placeholder="Nombre">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Apellido:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" placeholder="Apellido">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" >Telefono:</label>
        <div class="col-xs-9">
            <input type="tel" class="form-control" placeholder="Telefono">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">F. Nacimiento:</label>
        <div class="col-xs-3">
            <select class="form-control">
                <option>Dia</option>
            </select>
        </div>
        <div class="col-xs-3">
            <select class="form-control">
                <option>Mes</option>
            </select>
        </div>
        <div class="col-xs-3">
            <select class="form-control">
                <option>Año</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Dirección:</label>
        <div class="col-xs-9">
            <textarea rows="3" class="form-control" placeholder="Dirección"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Genero:</label>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="genderRadios" value="male"> Maculino
            </label>
        </div>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="genderRadios" value="female"> Femenino
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <label class="checkbox-inline">
                <input type="checkbox" value="news"> Guardar cambios.
            </label>
        </div>
    </div>

    <br>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <input type="submit" class="btn btn-primary" value="Enviar">
            <input type="reset" class="btn btn-default" value="Limpiar">
        </div>
    </div>
</form>
          </div>
           
    </body>

</html>
